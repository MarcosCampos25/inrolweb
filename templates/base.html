<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}InRol{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/rightarrow_80815.svg') }}">
    <link rel="stylesheet" href="../static/styles/style-base.css">
    <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
</head>
<body style="background-color: #fff;">
  
  <nav class="navegacion" role="navigation">
    <label for="toggle" id="icon-toggle">&#9776;</label>
    <input type="checkbox" id="toggle">
    <div class="menu">
      <a href="/">Inicio</a>
      <a href="#">Sobre Nosotros</a>
      <a href="#">Preguntas Frecuentes</a>
      <a href="#">Servicios</a>
      <a href="/contacto">Contacto</a>
    </div>
  </nav>

    <main class="content" role="main">
      {% block content %}
      <!-- Contenido que será sobreescrito -->
      {% endblock %}
    </main>
    
    <a href="https://api.whatsapp.com/send?phone=59891320042" class="btn-wsp" target="_blank">
	    <i class="fa fa-whatsapp icono"></i>
	  </a>
    
    <footer class="footer">
      <div class="social-icons">
        <a href="#facebook" target="_blank">Facebook</a>
        <a href="#twitter" target="_blank">Tiktok</a>
        <a href="#instagram" target="_blank">Instagram</a>
        <a href="#instagram" target="_blank">WhatsApp</a><br><br>
        <a href="#instagram" target="_blank">Contactanos</a>
      </div>
      © 2024 Derechos Reservados.
    </footer>
    
    
      
      
      <script>
      document.addEventListener('DOMContentLoaded', function () {
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          link.addEventListener('click', function () {
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
          });
        });
      });
      </script>
      <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>


  </body>
</html>
